<!doctype html>
<html lang="zh" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <style type="text/css">
    #copy-Legend input {
        width: 40px;
    }
    </style>
</head>

<body>
    <div class='mask'>
        <div class="spinner"></div>
    </div>
    <section class="cd-product">
        <div class="cd-product-intro">
            <h1>这是XX楼</h1>
            <p>该楼的信息如下：</p>
            <p>有室内三维导航功能</p>
            <div class="cd-triggers">
            </div>
        </div>
        <div id="cd-floor-0" class="cd-product-mockup">
            <div class="cd-start"></div>
            <ul class="cd-points-container points-enlarged points-pulsing">
            </ul>
            <div id='loc-0' class='loc-contain'></div>
            <div class="cd-3d-right-side"></div>
            <div class="cd-3d-bottom-side"></div>
        </div>
        <a href="#" class="cd-close-product-tour cd-img-replace">返回</a>
    </section>
    <section id="legend-pannel">
        <div id="switch_btn">快捷添加</div>
        <div id="copy-Legend">
            从
            <input id="stair-from" type="text" name="From">楼到
            <input id="stair-to" type="text" name="To">楼
            <button id="createLine">创建节点连线</button>
            <button id="stopCreate">结束创建</button>
            <button id="jsonSave">保存</button>
        </div>
        <div id="Legend">
            <ul>
                <li>
                    <div class="box-legend" data-id="1">A</div>
                    <div class="text-legend">普通节点</div>
                </li>
                <li>
                    <div class="box-legend" data-id="2">B</div>
                    <div class="text-legend">楼道节点</div>
                </li>
                <li>
                    <div class="box-legend" data-id="3">C</div>
                    <div class="text-legend">电梯节点</div>
                </li>
                <li>
                    <div class="box-legend" data-id="4">D</div>
                    <div class="text-legend">入口节点</div>
                </li>
            </ul>
        </div>
    </section>

    <!-- 室内地图自动大小功能 -->
    <!--     <div id="autoMap" style="position:absolute;">
        <img src="img/cd-app-image.png">
    </div> -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/AddNode.js"></script>
    <script src="js/draggabilly.pkgd.min.js"></script>
</body>

</html>
